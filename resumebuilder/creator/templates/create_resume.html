{% extends 'base.html' %}
{% block title %} Create {% endblock %}
{% block header %} Create {% endblock %}
{% block body %}

    <h1>Create Resume</h1>
    <hr />
    {{ form.non_field_errors }}
    <form enctype="multipart/form-data" action="" method="post" novalidate>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Save">

    </form>
    <hr />
    <div class="d-flex flex-row-reverse">
        <a class="btn btn-primary" href="{% url 'creator:create_resume_educations' %}">Next</a>
    </div>

{% endblock %}
